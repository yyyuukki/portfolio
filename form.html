<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="content-type" charset="utf-8">
<title>CONTACT</title>
<head>
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<link rel=”stylesheet” href=”yyyuukki.github.io/portfolio/styles.css>
</head>
<body>
<h1>Contact</h1>
 h1{
  font-size: 100px;
  line-height: 1;
 }
<div class="Form">
  <div class="Form-Item">
    <p class="Form-Item-Label">
      <span class="Form-Item-Label-Required">必須</span>お名前
    </p>
    <input type="text" class="Form-Item-Input" placeholder="Grune asia">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>Email</p>
    <input type="text" class="Form-Item-Input" placeholder="info@grune.co.jp">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お電話番号</p>
    <input type="text" class="Form-Item-Input" placeholder="info@grune.co.jp">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>郵便番号</p>
    <input type="text"  class="Form-Item-Input" placeholder="9820011" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>住所</p>
    <input type="email" name="addr11"class="Form-Item-Input" placeholder="宮城県仙台市太白区">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label">Fax</p>
    <input type="email" class="Form-Item-Input"  >
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
    <textarea class="Form-Item-Textarea"></textarea>
  </div>
  <input type="submit"  class="Form-Btn"  value="送信する">
</div>
</body>
<fooder>
<a href="index.html" id="page-top">TOP</a>
</fooder>
</html>
